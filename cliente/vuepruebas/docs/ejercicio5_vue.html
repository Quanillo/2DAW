<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Le damos el espacio que puede controlar Vue-->
    <div id="miApp">
        <h2>Radio de la esfera</h2>
        <input type="text" v-model.trim="radio" @keyup.enter="calculaVolumen"/>
        <p> {{ volumen }}</p>
        <button @click="calculaVolumen">Calcula el volumen</button>
    </div>

     <!-- Cargamos Vue desde el CDN -->
     <script src="https://unpkg.com/vue@next"></script>
     <!-- Importamos nuestro script donde esta Vue -->
     <script src="app_ejer5.js"></script>
</body>
</html>
