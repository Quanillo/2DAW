<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    
    <form id="form">
        <input type="text" id="input">
        <button type="submit" id="add" onclick="getText(event);">add</button>
        <button type="submit" id="delete" onclick="deleteText(event);">detelete</button>
        <select id="lista"></select>
    </form>

    <script type="text/javascript">
        function getText(event) {
            event.preventDefault();
            let text = document.getElementById('input').value;
            console.log(text);
            fillUl(text);
            document.getElementById('input').value = "";
            document.getElementById('input').focus(); 
        }
        function fillUl (text){
            let lista = document.getElementById('lista');
            let option = document.createElement("option");
            option.text = text;
            lista.add(option);
            
        }

        function deleteText(event){
            event.preventDefault();
            let text = document.getElementById('input').value;
            let lista = document.getElementById('lista');
            for(let i=0; i<lista.children.length; i++){
                let value = lista.children[i].textContent;
                if(value==text){
                    lista.removeChild(lista.children[i]);
                }
            }
            document.getElementById('input').value = "";
            document.getElementById('input').focus(); 
        }
