<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="miApp">

       <h1>How many pokemon do you want to list?</h1>
       <input type="number" v-model.trim="numPokemon" @keyup.enter="ListPokemon" @click="ListPokemon"/>

       <ul>
            <li v-for="(pokemon, index) in PokemonList" :key="index">
                {{ pokemon.name }}
                <button @click="putPokemon(pokemon.name)">üîçÔ∏é</button>
            </li>
        </ul>


        <h1>Find pokemon</h1>
        <input type="text" v-model.trim="newPokemon" @keyup.enter="showPokemon"/>
        <button @click="showPokemon">üîçÔ∏é</button>

        <div v-if="exist">
            <h2>{{ pokemon.name }}</h3>
            <img v-bind:src="urlImage">
            <ul>
                <h3>Moves: </h3>
                <li v-for="(item, index) in moves" :key="index">
                    {{ item.move.name }}
                </li>
            </ul>
            <button @click="listLess"  v-if="listAll">Show less</button>
            <button @click="listMore"  v-else>Show more</button>
        </div>
    </div>
        
     <!-- Cargamos Vue desde el CDN -->
     <script src="https://unpkg.com/vue@next"></script>
     <!-- Importamos axios -->
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <!-- Importamos nuestro script donde esta Vue -->
     <script src="app.js"></script>
     
</body>
</html>
